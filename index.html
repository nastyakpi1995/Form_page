                <div class="form-group">
                    <h2 class="font-weight-bolder form_inform_text">
                        Program

                </div>
                <div class="form-group">
                    <div class="form-check">
                        <div class="">

                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">

                                        class="custom-control-label share_check_custom pl-2 confirm_lable"

                                    Share with Totalfit Community
                                </label>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="d-inline-flex flex-column">
                        <label class="m-t-3 form_lable">Choose program</label>
                        <div class="btn-group">
                            <button
                                    type="button"
                                    class="btn dropdown d-flex justify-content-between align-items-center drop_menu_container"
                                    data-toggle="dropdown"
                                    data-display="static"
                                    aria-haspopup="true"
                                    aria-expanded="false"

                            <div class="dropdown-menu

                    <label for="formGroupExampleInput2" class="form_lable">Date & Time</label>

                    <input type="text" class="form-control drop_menu_container" id="formGroupExampleInput3" placeholder="Three powerful engines">

                                    aria-haspopup="true"
                                    aria-expanded="false"

                                    box_dropdown
